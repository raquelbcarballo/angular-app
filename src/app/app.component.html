<div class="container">
    <div class="row" style="padding: 5%;">
        <h3>I'm in the app component</h3>
        <app-servers></app-servers>
        <!-- <div app-server></div> as atribute -->
        <!-- <div class="app-server"></div> as class -->
    </div>
</div>

<div style="border: 1px solid black; padding: 5%; margin: 5%;">
    <h2>Tasks</h2>
    <div>
        <h3>Task 1</h3>
        <warning-alert></warning-alert>
        <success-alert></success-alert>
    </div>
    <div>
        <h3>Task 2</h3>
        <input
            type="text"
            class="form-control"
            [(ngModel)]="username">
        <p>User name is: {{username}}</p>
        <button class="btn btn-primary"
            [disabled]="!username"
            (click)="onUsername()">
            Reset username
        </button>
    </div>

    <div>
        <h3>Task 3</h3>
        <button class="btn btn-primary"
            (click)="onDisplay()">
            Display Details
        </button>
        <p *ngIf="showDetails">Secret Password = tuna</p>
        <p
            *ngFor="let click of numberOfClicks"
            [ngStyle]="{backgroundColor: click>=5?'blue':'transparent'}"
            [ngClass]="{'white-text': click>=5}">
            {{click}}
        </p>
    </div>
</div>
