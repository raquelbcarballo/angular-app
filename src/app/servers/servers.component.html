<!-- 2 way binding: this will trigger on the input event and update the value of the input element -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<!-- databinding reactions = events -->
<button class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
    Add Server
</button>
<!-- <p>{{serverCreationStatus}}</p> -->

<!-- Directives are added by using a attribute selector -->
<!-- Structure directives change the structure of our dom, they are mark with a * -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
